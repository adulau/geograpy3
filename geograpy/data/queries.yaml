#
# Pre-configured Queries for Geograpy3 location lookup database
#
# WF 2021-08-19
'LabelLookup example #1':
    sql: |  
        select  distinct wikidataid,label,name,pop,regionIso,regionName,countryIso,countryName,gndId,geoNameId,lat,lon from
        CityLookup cl
        where label in ('Berlin',',St. Petersburg','Singapore','Athens')
        order by pop desc
'LabelLookup example #2':
    sql: |  
        select * from CityLookup where label in ('CA')

